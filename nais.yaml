apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pdfgen
  namespace: helseopplysninger
  labels:
    team: helseopplysninger
spec:
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: server-helse
        - application: k9-legeerklaering-on-fhir

  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 80
  liveness:
    path: /internal/is_alive
  readiness:
    path: /internal/is_ready
  prometheus:
    enabled: true
    path: /prometheus